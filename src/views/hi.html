<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Collaboration Form</title>
    <style>
        /* Add or modify styles as needed */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.form-container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
    color: #333333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
    color: #555555;
}

input, textarea {
    padding: 12px;
    margin-bottom: 16px;
    border: 1px solid #dddddd;
    border-radius: 4px;
    box-sizing: border-box;
    width: 100%;
}

.button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

button {
    background-color: #4caf50;
    color: #ffffff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>

<body>

    <div class="form-container">
        <h1>Collaboration Form</h1>
        <form action="#" method="post">

            <!-- Step 1: Project Details -->
            <div class="form-step" id="step-1">
                <h2>Step 1: Project Details</h2>
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="skillsNeeded">Skills Needed:</label>
                <input type="text" id="skillsNeeded" name="skillsNeeded" required>

                <div class="button-group">
                    <button type="button" onclick="nextStep(2)">Next</button>
                </div>
            </div>

            <!-- Step 2: Team Members -->
            <div class="form-step" id="step-2">
                <h2>Step 2: Team Members</h2>
                <label for="teamSize">Team Size:</label>
                <input type="number" id="teamSize" name="teamSize" required>

                <label for="existingMembers">Existing Team Members (if any):</label>
                <textarea id="existingMembers" name="existingMembers" rows="4"></textarea>

                <div class="button-group">
                    <button type="button" onclick="prevStep(1)">Previous</button>
                    <button type="button" onclick="nextStep(3)">Next</button>
                </div>
            </div>

            <!-- Step 3: Contact Information -->
            <div class="form-step" id="step-3">
                <h2>Step 3: Contact Information</h2>
                <label for="contactEmail">Contact Email:</label>
                <input type="email" id="contactEmail" name="contactEmail" required>

                <label for="contactPhone">Contact Phone:</label>
                <input type="tel" id="contactPhone" name="contactPhone">

                <div class="button-group">
                    <button type="button" onclick="prevStep(2)">Previous</button>
                    <button type="submit">Submit</button>
                </div>
            </div>

        </form>
    </div>

    <script src="form.js"></script>
    <script>
        function nextStep(stepNumber) {
            document.getElementById(`step-${stepNumber - 1}`).style.display = 'none';
            document.getElementById(`step-${stepNumber}`).style.display = 'block';
        }

        function prevStep(stepNumber) {
            document.getElementById(`step-${stepNumber}`).style.display = 'none';
            document.getElementById(`step-${stepNumber - 1}`).style.display = 'block';
        }

    </script>

</body>

</html>
